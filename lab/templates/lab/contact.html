{% extends 'lab/base.html' %}

{% load static %}

{% block content %}
<div id="colorlib-main">

	<div class="colorlib-contact">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<span class="heading-meta">Read</span>
					<h2 class="colorlib-heading animate-box" data-animate-effect="fadeInLeft">Get in Touch</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5 col-md-push-6">
					<div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
						<div class="colorlib-icon">
							<i class="icon-globe-outline"></i>
						</div>
						<div class="colorlib-text">
							<p><a href="#" target="_blank">www.sehan.ml</a></p>
						</div>
					</div>

					<div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
						<div class="colorlib-icon">
							<i class="icon-map"></i>
						</div>
						<div class="colorlib-text">
							<p><a href="https://goo.gl/maps/Cp8pV893m5sc6sDF8" target="_blank">서울 마포구 와우산로 94 홍익대학교 제4공학관 T813, T716</a></p>
						</div>
					</div>

					<div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
						<div class="colorlib-icon">
							<i class="icon-phone"></i>
						</div>
						<div class="colorlib-text">
							<p><a href="tel://">+82 010 1234 5678</a></p>
						</div>
					</div>
				</div>
				<div class="col-md-7 col-md-pull-5">
					<div class="row">
						<div class="col-md-10 col-md-offset-1 col-md-pull-1 animate-box" data-animate-effect="fadeInLeft">
							<form action="">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Name">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Phone">
								</div>
								<div class="form-group">
									<textarea name="" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-primary btn-send-message" value="Send Message">
								</div>
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
