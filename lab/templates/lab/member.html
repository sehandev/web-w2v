{% extends 'lab/base.html' %}

{% load static %}

{% block content %}
<div id="colorlib-main">

	<div class="colorlib-work">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-md-pull-3">
					<h2 class="colorlib-heading animate-box" data-animate-effect="fadeInLeft">Members</h2>
				</div>
			</div>
			<div class="row">

				{% for number in numbers %}
				<div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
					<div class="project" style="background-image: url({% static 'images/profile_' %}{{ member_name }}.jpg);">
						<div class="desc">
							<div class="con">
								<h3><a href="member_single">{{ member_name }}</a></h3>
								<span>Hongik University Undergraduate</span>
								<p class="icon">
									<span><a><i class="icon-calendar3"></i> 3 years</a></span>
									<span><a><i class="icon-book"></i> 1 paper</a></span>
								</p>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
				
			</div>
		</div>
	</div>
</div>
{% endblock %}
